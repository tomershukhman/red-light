# Training Configuration Template
# Copy and modify this file for your experiments
# Only specify parameters you want to override from YOLO defaults

experiment_name: my_experiment
model: yolov8n.pt # yolov8n.pt, yolov8s.pt, yolov8m.pt, yolov8l.pt, yolov8x.pt
data_yaml: ../data/data.yaml

# Experiment settings
experiment:
  output_dir: experiments

# Experiment tracking (optional)
tracking:
  enabled: false # Set true to enable logging
  provider: wandb # Currently supported: wandb
  project: red-light-violation
  entity: your-wandb-entity # Set to your team/user in Weights & Biases
  tags: ["baseline"]
  notes: ""
  mode: online # online | offline (use offline on air-gapped GPU boxes)
  log_artifacts: true # Upload best/last weights and config

# Training parameters
training:
  epochs: 100
  batch_size: 16 # Adjust based on GPU memory
  imgsz: 640
  device: auto # auto picks CUDA->MPS->CPU
  seed: 42
# Augmentation (optional - uncomment and modify as needed)
# augmentation:
#   hsv_h: 0.02      # Hue variation (good for traffic lights)
#   hsv_s: 0.8       # Saturation variation
#   degrees: 5.0     # Rotation
#   mixup: 0.1       # Helps with rare classes
#   copy_paste: 0.1  # Helps with class imbalance

# Hyperparameters (optional - uncomment and modify as needed)
# hyperparameters:
#   lr0: 0.01        # Initial learning rate
#   optimizer: AdamW # Optimizer choice
