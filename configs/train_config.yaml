# Training configuration: YOLO11s with targeted augmentations
# Safe to tweak per experiment; values chosen to help small/rare classes.

experiment_name: my_experiment_yolo11s_aug
model: yolo11s.pt
data_yaml: ../data/data.yaml
# To resume from a previous checkpoint, uncomment and set path (relative to project root):
resume_from: experiments/my_experiment_yolo11s_aug/weights/best.pt

experiment:
  output_dir: experiments

# Experiment tracking (optional)
tracking:
  enabled: true
  provider: wandb
  project: red-light-violation
  entity: tomer-shukhman-personal
  tags: ["yolo11s", "aug"]
  notes: ""
  mode: online
  log_artifacts: true

training:
  epochs: 100
  batch_size: 32  # optimized for T4 16GB (32 is max but 24 is safer)
  imgsz: 640
  device: auto
  seed: 42
  patience: 15
  workers: 8      # parallel data loading for faster training
  amp: true       # mixed precision training (faster + less memory)

augmentation:
  hsv_h: 0.02 # hue jitter helps traffic lights
  hsv_s: 0.8
  hsv_v: 0.8
  degrees: 5.0
  scale: 0.5
  translate: 0.1
  shear: 0.0
  perspective: 0.0
  flipud: 0.0
  fliplr: 0.5
  mosaic: 1.0
  mixup: 0.15 # minority classes
  copy_paste: 0.15 # minority/small objects

# Optional hyperparameters (kept default unless overridden)
# hyperparameters:
#   lr0: 0.01
#   optimizer: SGD

