# Training configuration: YOLOv8s with targeted augmentations
# Safe to tweak per experiment; values chosen to help small/rare classes.

experiment_name: my_experiment_yolov8s_aug
model: yolov8s.pt
data_yaml: ../data/data.yaml

experiment:
  output_dir: experiments

# Experiment tracking (optional)
tracking:
  enabled: true
  provider: wandb
  project: red-light-violation
  entity: tomer-shukhman-personal
  tags: ["yolov8s", "aug"]
  notes: ""
  mode: online
  log_artifacts: true

training:
  epochs: 100
  batch_size: 8        # lowered to fit T4 memory
  imgsz: 640           # reduced resolution to avoid OOM on T4
  device: auto # auto: CUDA -> MPS -> CPU
  seed: 42
  # Uncomment to limit training time if needed
  # patience: 15

augmentation:
  hsv_h: 0.02 # hue jitter helps traffic lights
  hsv_s: 0.8
  hsv_v: 0.8
  degrees: 5.0
  scale: 0.5
  translate: 0.1
  shear: 0.0
  perspective: 0.0
  flipud: 0.0
  fliplr: 0.5
  mosaic: 1.0
  mixup: 0.15 # minority classes
  copy_paste: 0.15 # minority/small objects

# Optional hyperparameters (kept default unless overridden)
